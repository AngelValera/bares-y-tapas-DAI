{% extends "app/base.html" %}


{% block title %}-{{ tapa_name }}{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>{{tapa_name }}</h1>

    <h6>Puntuación:<div id="like_count">{{ tapa.votos }} </div></h6>
    {% if tapa.picture %}
      <img src="{{tapa_imagen.url}}" alt="{{ tapa_name}}" /></br>
    {% endif %}

    {% if user.is_authenticated %}
      <button class="btn btn-default btn-xs megusta"  id="likes-{{tapa.bar.slug}}-{{ tapa.slug}}"  data-tapid=" {{ tapa.id}}"  >
      <span class="glyphicon glyphicon-thumbs-up"></span> Me gusta</button>
    {% endif %}

  </div>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-6 placeholder"style="width:100%;">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title" >Descripción</h3>
        </div>
        <p>{{ tapa_descripcion }}</p>

      </div>
    </div>
  </div>
{% endblock %}
